
	<div class="panel panel-default ">
		<div class="row">

					<div class="col-md-10">
					
						<h1 style="padding-left: 50px">{{question1.question}}</h1>

						<div ng-repeat="option in question1.options">
							  <div class="form-check">
							          <label style="padding-left: 50px" class="form-check-label">
							            <input  class="form-check-input"  type="radio" ng-model="mcoption" value = {{mcoption }} ng-change='newValue(option)'ng-disabled="isDisabled" >
							            {{option.label}}
							          </label>
								</div>
						</div>
						
							<div class= "col-xs-10 col-xs-offset-1 " >
			  				<h1 style=" border-style: solid; background: #42d7f4; border-width: 2px; border-color: blue ; text-align: center"  >{{result}}</h1>
			  				</div>
			  			
					</div>
		</div>
</div>
